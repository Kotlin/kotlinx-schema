# kotlinx-schema Configuration
#
# This file configures annotation detection for schema generation.
# Place a copy in your project's resources to override these defaults.

## Annotation simple names to recognize as description providers
## Format: Comma-separated list (case-insensitive matching)
## Note: Matching is case-insensitive. "Description" matches @Description, @description, @DESCRIPTION
##
## Default annotations supported:
## - Description (kotlinx-schema)
## - LLMDescription (Koog AI agents)
## - JsonPropertyDescription (Jackson)
## - JsonClassDescription (Jackson, for classes)
## - P (LangChain4j)
introspector.annotations.description.names=Description,LLMDescription,JsonPropertyDescription,JsonClassDescription,P

## Annotation parameter names that contain description text
## Format: Comma-separated list (case-insensitive matching)
## Note: The first matching parameter with a non-null String value is used
##
## Default attributes checked:
## - value: Standard for annotations like @Description("text")
## - description: Common for verbose annotations like @JsonPropertyDescription(description = "text")
introspector.annotations.description.attributes=value,description